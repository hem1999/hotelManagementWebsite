<nav class="border-b-4 border-blue-400">
    <ul class="flex justify-start">
        <li (click)="updateBookingsView(1)" 
            class="mx-8 text-[20px] border-r-4 border-l-4 border-t-4 cursor-pointer border-blue-400 rounded p-2 bg-blue-200"
            [ngClass]="{'underline bg-blue-300': activeTab==1}">Upcoming</li>
        <li (click)="updateBookingsView(2)"
            class="mx-8 text-[20px] border-r-4 border-l-4 border-t-4 cursor-pointer border-blue-400 rounded p-2 bg-blue-200"
            [ngClass]="{'underline bg-blue-300': activeTab==2}"
            >Current</li>
        <li (click)="updateBookingsView(3)"
            class="mx-8 text-[20px] border-r-4 border-l-4 border-t-4 cursor-pointer border-blue-400 rounded p-2 bg-blue-200"
            [ngClass]="{'underline bg-blue-300': activeTab==3}"
            >Previous</li>
    </ul>
</nav>
<main>
    <div >
        @for(booking of visibleBookings; track booking.bookingId){
            <div class="flex justify-between border-2 rounded p-2 border-slate-300 m-2">
                <div>
                    <h1>booking id: {{ booking.bookingId }}</h1>
                    <p>Booked from {{ booking.startDate }} to {{ booking.endDate}} </p>
                    @for(room of booking.roomIdsNamesMap | keyvalue; track room.key){
                        <p>{{ room.key }}, {{room.value}}</p>
                    }
                </div>
                <div>
                    <button class="mx-2  h-full">
                        <svg class="h-8 w-8 text-blue-500 hover:fill-blue-400"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">  <path stroke="none" d="M0 0h24v24H0z"/>  <path d="M9 7 h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3" />  <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3" />  <line x1="16" y1="5" x2="19" y2="8" /></svg>
                    </button>
                    <button class="mx-2">
                        <svg class="h-8 w-8 text-red-500 hover:fill-red-400"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <circle cx="12" cy="12" r="10" />  <line x1="15" y1="9" x2="9" y2="15" />  <line x1="9" y1="9" x2="15" y2="15" /></svg>
                    </button>
                </div>

            </div>
        }
    </div>
</main>
