<div class="flex justify-center items-center h-[80vh]">

    <div class="border-solid border-4 rounded-3xl border-slate-500 w-[55%] h-[70%] bg-slate-100 shadow-lg">
        <h1 class="text-center text-3xl text-black mt-3">Registration</h1>
        <form [formGroup]="signUpForm">
            <div class="flex justify-start ml-0 pl-0 my-3">
                <div class="w-[50%]">
                    <label class="mx-6">first name</label>
                    <input type="text" name="firstName" formControlName="firstName"
                        class="sim-input"
                    >
                </div>
                <div class="w-[50%]">
                    <label class="mx-6">lastName</label>
                    <input type="text" name="lastName" formControlName="lastName"
                        class="sim-input"
                    >
                </div>
            </div>
            <div class="flex justify-start ml-0 pl-0 my-3 mr-4">
                <div>
                    <label class="mx-6">username</label>
                    <input type="text" name="username" formControlName="username" class="sim-input">
                </div>
                <div>
                    <label class="mx-6">Email: </label>
                    <input type="text" name="email" formControlName="email"
                     class="sim-input">
                </div>
                <div>
                    <label class="mx-6">Password: </label>
                    <input type="password" name="password" formControlName="password"
                    class="sim-input">
                </div>
            </div>
            <div class="flex justify-start ml-0 pl-0">
              <div class="w-[55%]">
                <label class="mx-6">Address</label>
                <input type="text" name="address" formControlName="address" class="sim-input">
              </div>
              <div class="w-[15%]">
                <label class="mx-6">City</label>
                <input type="text" name="City" formControlName="city" class="sim-input">
              </div>
              <div class="w-[15%]">
                <label class="mx-6">State</label>
                <input type="text" name="state" formControlName="state" class="sim-input">
              </div>
              <div class="w-[10%]">
                <label class="mx-6">Zipcode</label>
                <input type="text" name="zipcode" formControlName="zipcode" class="sim-input">
              </div>
            </div>


            <div class="ml-6 mt-3 text-[18px]">
                <label>User Type: </label>
                <input class="ml-8" type="radio" name="usertype" formControlName="userType">
                <label class="ml-2">Admin</label>
                <input class="ml-8" type="radio" name="usertype" formControlName="userType">
                <label class="ml-2">Customer</label>
            </div>
            <div class="mt-8 mx-4">
                <button (click)="onClickSignup()" class="blue-btn">Register</button>
            </div>
        </form>

    </div>
</div>
