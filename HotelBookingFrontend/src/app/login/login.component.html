
<div class="flex justify-center items-center h-[80vh]">

    <div class="border-solid border-4 rounded-3xl border-slate-500 w-[35%] h-[50%] bg-slate-100 shadow-lg">
        <h1 class="text-center text-3xl text-black mt-3">Sign In</h1>
        <form [formGroup]="loginForm">
            <div class="mt-6">
                <label class="mx-6">Email: </label>
                <input type="text" name="email" formControlName="email"
                 class="sim-input">
            </div>
            <div class="mt-3">
                <label class="mx-6">Password: </label>
                <input type="password" name="password" formControlName="password"
                class="sim-input">
            </div>
            <div class="mt-8 mx-4">
                <button (click)="onClickLogin()" class="blue-btn">Login</button>
                <a class="ml-6 underline" href="./forgotPassword">Forgot Password</a>
            </div>
        </form>

    </div>
</div>
